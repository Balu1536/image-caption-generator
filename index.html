<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Caption Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
        .card { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06); }
        .button-primary { transition: all 0.2s ease-in-out; }
        .button-primary:hover:not(:disabled) { background-color: #f59e0b; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4); }
        .button-primary:disabled { cursor: not-allowed; opacity: 0.6; }
        .file-upload-box {
            border: 2px dashed #9ca3af;
            background-color: #f9fafb;
            cursor: pointer;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .file-upload-box:hover {
            border-color: #f59e0b;
            background-color: #fffbeb;
        }
        /* Style for the generated caption text */
        #captionText {
            white-space: pre-wrap; /* Ensures line breaks are respected */
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-3xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">ðŸ“¸ AI Image Captioner</h1>
            <p class="text-lg text-gray-600">Upload an image and have the Gemini model generate a descriptive or creative caption.</p>
        </header>

        <!-- Input Card -->
        <div class="bg-white p-6 md:p-8 rounded-xl card mb-8 border border-yellow-300">
            <h2 class="text-2xl font-bold text-yellow-700 mb-6 border-b pb-3">Analyze Image</h2>

            <!-- File Upload Area -->
            <div id="fileUploadBox" class="file-upload-box p-6 rounded-lg text-center mb-6">
                <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewImage(event)">
                <label for="imageUpload" class="block">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class="mt-1 text-sm text-gray-600 font-semibold">Click to upload an image</p>
                    <p class="text-xs text-gray-500">PNG, JPG, or JPEG (Max size 4MB)</p>
                </label>
            </div>

            <!-- Image Preview -->
            <div id="imagePreviewContainer" class="mb-6 hidden">
                <h3 class="text-lg font-medium text-gray-700 mb-3">Image Preview:</h3>
                <img id="imagePreview" class="w-full max-h-72 object-contain rounded-lg border border-gray-200" alt="Image Preview">
            </div>

            <!-- Custom Prompt Area -->
            <div class="mb-6">
                <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">Caption Style / Prompt (Optional)</label>
                <input type="text" id="promptInput" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 text-gray-800" placeholder="e.g., 'Write a funny caption for social media' or 'Describe the technical details'">
            </div>

            <button id="generateButton" onclick="generateCaption()" class="w-full button-primary bg-yellow-500 text-white font-bold py-3 rounded-xl shadow-md flex items-center justify-center disabled:opacity-50" disabled>
                <svg id="buttonIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span id="buttonText">Generate Caption</span>
            </button>
            <div id="statusMessage" class="hidden mt-4 p-3 bg-red-100 text-red-700 border border-red-300 rounded-lg font-medium"></div>
        </div>

        <!-- Output Card -->
        <div class="bg-white p-6 md:p-8 rounded-xl card border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-3">Generated Caption</h2>
            <div id="captionOutput" class="min-h-[100px] p-4 bg-gray-50 rounded-lg text-gray-800 border border-gray-200">
                <p id="placeholderText" class="text-gray-500 italic">The generated caption will appear here after analysis.</p>
                <div id="captionText" class="hidden text-base"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Global variables for the API configuration
        const apiKey = "";
        const MODEL = "gemini-2.5-flash-preview-09-2025";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${apiKey}`;

        // --- DOM Elements ---
        const imageUpload = document.getElementById('imageUpload');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const buttonText = document.getElementById('buttonText');
        const statusMessageEl = document.getElementById('statusMessage');
        const captionTextEl = document.getElementById('captionText');
        const placeholderTextEl = document.getElementById('placeholderText');

        // State to hold the Base64 image data and MIME type
        let base64ImageData = null;
        let mimeType = null;

        // --- Utility Functions ---

        function displayStatus(message, type) {
            statusMessageEl.textContent = message;
            statusMessageEl.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            
            if (type === 'error') {
                statusMessageEl.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                statusMessageEl.classList.add('bg-green-100', 'text-green-700');
            } else { // info
                 statusMessageEl.classList.add('bg-blue-100', 'text-blue-700');
            }
            statusMessageEl.classList.remove('hidden'); 
        }

        // Handles file selection and sets the preview
        window.previewImage = function(event) {
            const file = event.target.files[0];
            if (!file) {
                base64ImageData = null;
                mimeType = null;
                imagePreviewContainer.classList.add('hidden');
                generateButton.disabled = true;
                return;
            }

            // Check file size (max 4MB is a good limit)
            if (file.size > 4 * 1024 * 1024) {
                displayStatus("File size exceeds 4MB limit. Please choose a smaller image.", 'error');
                event.target.value = ''; // Clear the input
                base64ImageData = null;
                generateButton.disabled = true;
                return;
            }

            mimeType = file.type;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                // Set preview image
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                
                // Extract Base64 data part (remove the 'data:image/jpeg;base64,' prefix)
                const base64String = e.target.result;
                base64ImageData = base64String.split(',')[1];
                
                // Enable button only after image data is ready
                generateButton.disabled = false;
                displayStatus("Image loaded successfully. Ready to generate.", 'success');
            };
            reader.readAsDataURL(file);
        }
        
        /**
         * Converts basic Markdown (newlines, bold) into HTML for proper display.
         * @param {string} text The raw text output from the model.
         * @returns {string} HTML formatted text.
         */
        function formatCaption(text) {
            // 1. Replace Markdown bolding (**text** or __text__) with <strong> tags
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            formattedText = formattedText.replace(/__(.*?)__/g, '<strong>$1</strong>');
            
            // 2. Replace newlines with <br> to preserve line breaks/paragraphs
            return formattedText.replace(/\n/g, '<br>');
        }


        // Utility function to handle exponential backoff for API calls
        async function callGeminiAPI(payload, maxRetries = 5) {
            for (let attempt = 0; attempt < maxRetries; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 429 && attempt < maxRetries - 1) {
                        const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                        console.warn(`Rate limit hit. Retrying in ${delay / 1000}s...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return response.json();

                } catch (error) {
                    console.error("Error during API call:", error);
                    if (attempt === maxRetries - 1) {
                        throw new Error("Failed to connect to the Gemini API after multiple retries.");
                    }
                    const delay = Math.pow(2, attempt) * 1000 + Math.random() * 1000;
                    console.warn(`Request failed. Retrying in ${delay / 1000}s...`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            throw new Error("Exceeded max retries.");
        }


        // --- Core Logic ---
        window.generateCaption = async function() {
            if (!base64ImageData) {
                displayStatus("Please upload an image first.", 'error');
                return;
            }

            const customPrompt = promptInput.value.trim();
            const defaultInstruction = "Analyze the image and provide a concise, engaging, and descriptive caption.";
            
            const userPrompt = customPrompt.length > 0 
                ? `${customPrompt}. Base your answer only on the visual information in the image.` 
                : defaultInstruction;

            // 1. Prepare UI for loading state
            generateButton.disabled = true;
            buttonText.innerHTML = '<span class="animate-spin inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full mr-2"></span> Analyzing Image...';
            displayStatus("Sending image for analysis...", 'info');
            
            captionTextEl.classList.add('hidden');
            placeholderTextEl.classList.remove('hidden');
            placeholderTextEl.textContent = 'Generating...';

            // 2. Construct the multimodal payload
            const payload = {
                contents: [
                    {
                        role: "user",
                        parts: [
                            { text: userPrompt },
                            {
                                inlineData: {
                                    mimeType: mimeType,
                                    data: base64ImageData
                                }
                            }
                        ]
                    }
                ],
            };

            try {
                // 3. API Call
                const response = await callGeminiAPI(payload);
                const generatedText = response.candidates?.[0]?.content?.parts?.[0]?.text;

                if (!generatedText) {
                    throw new Error("The API did not return a valid caption.");
                }

                // 4. Update Output - Now using innerHTML with formatting
                captionTextEl.innerHTML = formatCaption(generatedText);
                captionTextEl.classList.remove('hidden');
                placeholderTextEl.classList.add('hidden');
                displayStatus("Caption generated successfully!", 'success');

            } catch (err) {
                console.error("Caption Generation Error:", err);
                displayStatus(`Generation failed: ${err.message}. Please try a different image or prompt.`, 'error');
                placeholderTextEl.textContent = 'Failed to generate caption.';
                placeholderTextEl.classList.remove('hidden');
            } finally {
                // 5. Restore UI State
                generateButton.disabled = false;
                buttonText.textContent = 'Generate Caption';
            }
        }
        
        // Hide initial status message
        window.onload = () => {
             statusMessageEl.classList.add('hidden');
        };

    </script>
</body>
</html>
